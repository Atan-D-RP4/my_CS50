<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</xh2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input type="text" id="name" name="name" placeholder="Name" required>
					<input type="number" min="0" max="12" id="month" name="month" placeholder="Month" required>
					<input type="number" min="0" max="31" id="day" name="day" placeholder="Day" required>
					<button type="submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.day }}/{{ birthday.month }}</td>
                                <td>
									<form action="/remove" method="post">
										<input type="hidden" name="Rname" value="{{ birthday.name }}">
										<input type="hidden" name="Rmonth" value="{{ birthday.month }}">
										<input type="hidden" name="Rday" value="{{ birthday.day }}">
										<button type="submit">Remove</button>
                                    </form>
								</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
